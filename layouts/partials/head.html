<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="canonical" href="{{ .Permalink }}">
    {{ hugo.Generator }}
    <title>{{ site.Title }} | {{ .Title }}</title>

    {{ $normalize := resources.Get "/css/normalize.css" | minify }}
    <link rel="stylesheet" href="{{ $normalize.RelPermalink }}">

    {{ $chroma := resources.Get "/css/chroma.css" | minify }}
    <link rel="stylesheet" href="{{ $chroma.RelPermalink }}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">

    {{ $custom := resources.Get "/css/custom.css" | minify}}
    <link rel="stylesheet" href="{{ $custom.RelPermalink }}">

    <style>
      body {
        visibility: hidden;
        opacity: 0;
      }
    </style>

    <script>
      window.baseURL = {{ site.BaseURL }}
    </script>
</head>
