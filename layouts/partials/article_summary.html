<li class="list-item">
  <div class="list-time">
    <span>{{ .PublishDate.Format "Jan 2, 2006" }}</span>
  </div>
  <div>
    <div>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </div>
    <div>
      {{ range .Params.tags }}
      <a href="{{- $.Site.BaseURL -}}/tags#{{- . -}}" class="tag">{{ . }}</a>
      {{ end }}
    </div>
  </div>
</li>
